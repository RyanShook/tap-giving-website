<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Phone/device outline -->
  <rect x="10" y="4" width="12" height="20" rx="2" ry="2" fill="#3B82F6" stroke="#2563EB" stroke-width="0.5"/>
  
  <!-- Screen -->
  <rect x="11" y="6" width="10" height="14" rx="1" fill="#FFFFFF"/>
  
  <!-- NFC symbol dot -->
  <circle cx="16" cy="14" r="1" fill="#3B82F6"/>
  
  <!-- Three curved NFC signal lines -->
  <path d="M 8 12 Q 12 8, 16 12" stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 6 10 Q 11 4, 16 10" stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.6"/>  
  <path d="M 4 8 Q 10 0, 16 8" stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>